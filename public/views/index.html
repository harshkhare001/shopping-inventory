<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genral Store</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <br />
      <div class=".container" id="div1">
       
        <h1>YOUR GENERAL STORE</h1>
        
        <form id="form" action="/addProduct" method="Post">
          <label for="name">Name:</label><br>
          <input type="text" name="name" id="name" /><br /><br />
          <label for="desc">Description:</label><br>
          <input type="text" name="desc" id="desc" /><br /><br />
          <label for="price">Price:</label><br>
          <input type="number" name="price" id="price" /><br /><br />
          <label for="qty">Quantity:</label><br>
          <input type="number" name="qty" id="qty" /><br /><br />
          <input type="submit" value="Additem" id="submit" class="btn btn-danger"/>
        </form>
        <br />
      </div>
      <div class=".container" id="div2">
        <h2>Items</h2>
        <ul class="items list-group" id="list"></ul>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
